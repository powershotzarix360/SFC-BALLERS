<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | SFC Ballers</title>
  <link rel="stylesheet" href="style.css">
  <style>
     :root {
      --primary-blue: #0a05a4;
      --header-blue: #070278;
      --golden: #FFD700;
      --white: #ffffff;
      --black: #000000;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--primary-blue);
      color: var(--white);
    }

    header {
      background-color: var(--header-blue);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      position: relative;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo img {
      height: 40px;
    }

    .logo h1 {
      font-size: 1.5rem;
      margin: 0;
      color: var(--white);
    }

    .hamburger {
      font-size: 1.8rem;
      color: var(--white);
      cursor: pointer;
      display: none;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      font-weight: bold;
    }

   
    

    /* Responsive styles */
    @media (max-width: 768px) {
      .hamburger {
        display: block;
        position: absolute;
        left: 1rem;
        top: 1.2rem;
      }

      nav {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: var(--header-blue);
        position: absolute;
        top: 100%;
        left: 0;
        z-index: 99;
      }

      nav a {
        padding: 0.7rem 2rem;
        border-top: 1px solid var(--primary-blue);
      }

      nav.active {
        display: flex;
      }

      header {
        flex-wrap: nowrap;
      }

      .logo {
        margin-left: auto;
      }
    }
    footer {
      background-color: var(--black);
      padding: 1rem;
      text-align: center;
    }
    a { color: #ffd900;}
  </style>
</head>
<body>
  <header>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <div class="logo">
      <img src="/images/logo.png" alt="SFC Ballers Logo">
      <h1>SFC Ballers</h1>
    </div>
    <nav id="navbar-links">
      <a href="/index.html">Home</a>
      <a href="/SFCABOUT.html">About</a>
      <a href="/SFCPLAYERS.html">Squad</a>
      <a href="/SFCNEWS.html">News</a>
      <a href="/SFCJOIN.html">Join</a>
      <a href="/SFCSHOP.html">Shop</a>
      <a href="/SFCFIXTURES.html">Fixtures</a>
    </nav>
  </header>

  

  <script>
    function toggleMenu() {
      const nav = document.getElementById('navbar-links');
      nav.classList.toggle('active');
    }
  </script>

  <!-- CONTACT SECTION -->
  <section class="section">
    <h2 style="text-align:center; color: var(--golden);">Contact Us</h2>
    <p style="text-align:center;">Have questions or want to collaborate? We'd love to hear from you!</p>
    <form style="max-width:600px; margin:2rem auto; background:#070278; padding:2rem; border-radius:10px;">
      <label>Name:</label><br>
      <input type="text" placeholder="Your name" style="width:100%; padding:0.6rem; margin-bottom:1rem;">
      <label>Email:</label><br>
      <input type="email" placeholder="Your email" style="width:100%; padding:0.6rem; margin-bottom:1rem;">
      <label>Message:</label><br>
      <textarea placeholder="Write your message" style="width:100%; padding:0.6rem; height:120px;"></textarea>
      <br><br>
      <button class="btn">Send Message</button>
    </form>
  </section>

  <section class="section" style="text-align:center;">
    <h3>Visit Our Ground</h3>
    <p>Shah Faisal Colony Ground, Karachi, Pakistan</p>
    <p>Email: <a href="mailto:sfcb@gmail.com" style="color: var(--golden);">sfcb@gmail.com</a></p>
    <p>Phone: <a href="tel:+923000000000" style="color: var(--golden);">+92 300 0000000</a></p>
  </section>


  <script>
    function toggleMenu() {
      const nav = document.getElementById('navbar-links');
      nav.classList.toggle('active');
    }
  </script>

    <p>&copy; 2025 SFC Ballers | Made By <a href="https://zarsdotcom.netlify.app/" >ABUZAR</a></p>
  </footer>
</body>
</html>
