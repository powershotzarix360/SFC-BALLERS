<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SFC Ballers | Shop</title>
  <link rel="stylesheet" href="nav.css">
  <style>
     :root {
      --primary-blue: #0a05a4;
      --header-blue: #070278;
      --golden: #FFD700;
      --white: #ffffff;
      --black: #000000;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--primary-blue);
      color: var(--white);
    }

    header {
      background-color: var(--header-blue);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      position: relative;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo img {
      height: 40px;
    }

    .logo h1 {
      font-size: 1.5rem;
      margin: 0;
      color: var(--white);
    }

    .hamburger {
      font-size: 1.8rem;
      color: var(--white);
      cursor: pointer;
      display: none;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      font-weight: bold;
    }

   
    

    /* Responsive styles */
    @media (max-width: 768px) {
      .hamburger {
        display: block;
        position: absolute;
        left: 1rem;
        top: 1.2rem;
      }

      nav {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: var(--header-blue);
        position: absolute;
        top: 100%;
        left: 0;
        z-index: 99;
      }

      nav a {
        padding: 0.7rem 2rem;
        border-top: 1px solid var(--primary-blue);
      }

      nav.active {
        display: flex;
      }

      header {
        flex-wrap: nowrap;
      }

      .logo {
        margin-left: auto;
      }
    }
    .shop {
      padding: 2rem;
      text-align: center;
    }

    .shop h2 {
      color: var(--golden);
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 1rem;
    }

    .product {
      background-color: var(--header-blue);
      border-radius: 10px;
      padding: 1rem;
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    .product h4 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
      color: var(--golden);
    }

    .product p {
      margin: 0.3rem 0;
    }

    .btn {
      background-color: var(--golden);
      border: none;
      color: var(--black);
      padding: 0.5rem 1.2rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 0.8rem;
    }

   footer {
      background-color: var(--black);
      padding: 1rem;
      text-align: center;
    }
    a { color: #ffd900;}
    
  </style>
</head>
