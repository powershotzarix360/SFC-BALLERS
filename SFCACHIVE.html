<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SFC Ballers | Achievements</title>
  <link rel="stylesheet" href="nav.css">
  <meta name="description" content="Discover the journey and milestones of SFC Ballers.">
  <style>
    :root {
      --primary-blue: #0a05a4;
      --header-blue: #070278;
      --golden: #FFD700;
      --white: #ffffff;
      --black: #000000;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--primary-blue);
      color: var(--white);
    }

    header {
      background-color: var(--header-blue);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      position: relative;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo img {
      height: 40px;
    }

    .logo h1 {
      font-size: 1.5rem;
      margin: 0;
      color: var(--white);
    }

    .hamburger {
      font-size: 1.8rem;
      color: var(--white);
      cursor: pointer;
      display: none;
    }

    nav {
      display: flex;
      gap: 1rem;
      transition: all 0.3s ease;
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      font-weight: bold;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .hamburger {
        display: block;
        position: absolute;
        left: 1rem;
        top: 1.2rem;
      }

      nav {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: var(--header-blue);
        position: absolute;
        top: 100%;
        left: 0;
        z-index: 99;
      }

      nav a {
        padding: 0.7rem 2rem;
        border-top: 1px solid var(--primary-blue);
      }

      nav.active {
        display: flex;
      }

      .logo {
        margin: 0 auto;
      }
    }

    .section {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    .section h2 {
      text-align: center;
      color: var(--golden);
      margin-bottom: 2rem;
    }

    .achievement {
      background-color: var(--header-blue);
      padding: 1rem 1.5rem;
      margin-bottom: 1.5rem;
      border-left: 5px solid var(--golden);
      border-radius: 8px;
    }

    .achievement h3 {
      color: var(--golden);
      margin: 0 0 0.5rem;
    }

    .achievement p {
      margin: 0;
      line-height: 1.5;
    }

    @media (max-width: 768px) {
      .section {
        padding: 1rem;
      }
    }

    footer {
      background-color: var(--black);
      padding: 1rem;
      text-align: center;
    }

    a {
      color: var(--golden);
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <header>
    <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
    <div class="logo">
      <img src="logo.png" alt="SFC Ballers Logo">
      <h1>SFC Ballers</h1>
    </div>
    <nav id="navbar-links">
      <a href="/index.html">Home</a>
      <a href="/SFCABOUT.html">About</a>
      <a href="/SFCPLAYERS.html">Squad</a>
      <a href="/SFCNEWS.html">News</a>
      <a href="/SFCJOIN.html">Join</a>
      <a href="/SFCSHOP.html">Shop</a>
      <a href="/SFCCONTACT.html">Contact</a>
    </nav>
  </header>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('navbar-links');
      nav.classList.toggle('active');
    }
  </script>

  <!-- Achievements Section -->
  <div class="section">
    <h2>Our Achievements</h2>

    <div class="achievement">
      <h3>üèÜ No Trophies Yet</h3>
      <p>We Marked Our First Big Win Against Aciano Fc With 7-1 Score </p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 SFC Ballers | Made By <a href="https://zarsdotcom.netlify.app/">ABUZAR</a></p>
  </footer>

</body>
</html>
