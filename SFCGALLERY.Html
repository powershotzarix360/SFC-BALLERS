<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SFC Ballers | Gallery</title>
  <link rel="stylesheet" href="nav.css">
  <style>
    :root {
      --primary-blue: #0a05a4;
      --header-blue: #070278;
      --golden: #FFD700;
      --white: #ffffff;
      --black: #000000;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--primary-blue);
      color: var(--white);
    }

    header {
      background-color: var(--header-blue);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      position: relative;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo img {
      height: 40px;
    }

    .logo h1 {
      font-size: 1.5rem;
      margin: 0;
      color: var(--white);
    }

    .hamburger {
      font-size: 1.8rem;
      color: var(--white);
      cursor: pointer;
      display: none;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
        position: absolute;
        left: 1rem;
        top: 1.2rem;
      }

      nav {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: var(--header-blue);
        position: absolute;
        top: 100%;
        left: 0;
        z-index: 99;
      }

      nav a {
        padding: 0.7rem 2rem;
        border-top: 1px solid var(--primary-blue);
      }

      nav.active {
        display: flex;
      }

      header {
        flex-wrap: nowrap;
      }

      .logo {
        margin-left: auto;
      }
    }

    .gallery {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

   .gallery img {
  width: 100%;
  height: 300px; /* Increased height */
  object-fit: cover;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  transition: transform 0.3s;
}


    .gallery img:hover {
      transform: scale(1.05);
    }

    .section-title {
      text-align: center;
      color: var(--golden);
      font-size: 2rem;
      margin: 2rem 0 1rem;
    }

    footer {
      background-color: var(--black);
      padding: 1rem;
      text-align: center;
    }

    a { color: #ffd900; }
  </style>
</head>
<body>
  <!-- Reusable Nav -->
  <header>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <div class="logo">
      <img src="logo.png" alt="SFC Ballers Logo">
      <h1>SFC Ballers</h1>
    </div>
    <nav id="navbar-links">
      <a href="/index.html">Home</a>
      <a href="/SFCABOUT.html">About</a>
      <a href="/SFCPLAYERS.html">Squad</a>
      <a href="/SFCNEWS.html">News</a>
      <a href="/SFCJOIN.html">Join</a>
      <a href="/SFCSHOP.html">Shop</a>
      <a href="/SFCCONTACT.html">Contact</a>
    </nav>
  </header>

  <h2 class="section-title">Gallery</h2>
  <section class="gallery">
    <img src="Lineup1.png" alt="Match 1 Lineup">
    <img src="images/training1.jpg" alt="Training 1">
    <img src="images/match2.jpg" alt="Match 2">
    <img src="images/event1.jpg" alt="Club Event">
    <img src="images/team-photo.jpg" alt="Team Photo">
    <img src="images/practice2.jpg" alt="Practice Session">
  </section>

  <footer>
    <p>&copy; 2025 SFC Ballers | Made By <a href="https://zarsdotcom.netlify.app/">ABUZAR</a></p>
  </footer>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('navbar-links');
      nav.classList.toggle('active');
    }
  </script>
</body>
</html>
